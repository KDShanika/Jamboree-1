<app-sidebar></app-sidebar>
<div class="depth" style="padding-top:100px;background-color: #112;height: 100vh;"> 
    <div class="col-sm-60"  style="font-family:Roboto;padding-right:30px;">
        <mdb-card class="mb-4 wow fadeIn" style="max-height:100px;border: solid #112;">
            <mdb-card-body class="d-sm-flex justify-content-between"  style="background-color: #223;" >
                <h3 class="mb-sm-0 pt-3 text-white"> Customer / Event Professional Information  </h3>
        
                <form class="d-flex md-form justify-content-center my-0" style="max-height:50px">
                    <input type="search" placeholder="Search For User" aria-label="Search" class="form-control text-white" mdbInput>
                    <button mdbBtn color="primary" size="sm" class="my-0 p" type="submit">
                        <mdb-icon fas icon="search"></mdb-icon>
                    </button>
                </form>
            </mdb-card-body>
        </mdb-card>

        <div class="row">
            <div class="col-lg-8">
                <div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: #223;" mat-sort>
                        <ng-container matColumnDef="FirstName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> First Name </th>
                            <td mat-cell *matCellDef="let element" class="text-white"> {{element.FirstName}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="LastName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Last Name </th>
                            <td mat-cell *matCellDef="let element" class="text-white"> {{element.LastName}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Email Address </th>
                            <td mat-cell *matCellDef="let element" class="text-white">  {{element.Email}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="Mobile">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Mobile Number </th>
                            <td mat-cell *matCellDef="let element" class="text-white" > {{element.Mobile}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="UserType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> User Type </th>
                            <td mat-cell *matCellDef="let element" class="text-white" > {{element.UserType}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-4" >
                <mat-form-field>
                    <input matInput placeholder="First Name"[(ngModel)]="UserDetails.FirstName" > 
                </mat-form-field>  
                <mat-form-field>
                    <input matInput placeholder="Last Name" [(ngModel)]="UserDetails.LastName" > 
                </mat-form-field>
                <br>   
                <mat-form-field>
                    <input matInput placeholder="Email Address" [(ngModel)]="UserDetails.Email" > 
                </mat-form-field>
                <br>   
                <mat-form-field>
                    <input matInput placeholder="Mobile" [(ngModel)]="UserDetails.Mobile" > 
                </mat-form-field>
                <br>   
                <mat-form-field>
                    <input matInput placeholder="User Type" [(ngModel)]="UserDetails.UserType" > 
                </mat-form-field>  
                <button mat-raised-button (click)="addUser()"> Add </button>                            
            </div>
        </div>
    </div>

</div>
